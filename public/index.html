<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/jsoneditor.min.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/tabulator.min.css" rel="stylesheet">
  <link href="css/tabulator_semantic-ui.min.css" rel="stylesheet">
  <style type="text/css">
    html,body{
      height: 100%;
      padding: 1em;
    }

    #mynetwork {
      height: 90%;
    }

    #editor {
      width: 100%;
      height: 100%;
    }

    .top-right-corner img {
      width: 20px;
      height: 20px;
    }

    .modal-fs {
      padding: 0 !important; // override inline padding-right added from js
    }

    .modal-fs .modal-dialog {
      width: 100%;
      max-width: none;
      height: 100%;
      margin: 0;
    }

    .modal-fs .modal-content {
      height: 100%;
      border: 0;
      border-radius: 0;
    }

    .modal-fs .modal-body {
      overflow-y: auto;
    }

    #navbar > ul {
      display: table-row;
    }
    
    #navbar > ul > li {
      display: table-cell;
      float: none;
      vertical-align: middle;
    }
  </style>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="js/jsoneditor.min.js"></script>
  <script type="text/javascript" src="js/tabulator.min.js"></script>
  <script type="text/javascript" src="js/clipboard.min.js"></script>
  <script type="text/javascript" src="/js/vis-network.min.js"></script>
  <script type="text/javascript" src="/js/utils.js"></script>
  <script type="text/javascript" src="/js/object_hash.js"></script>
  <script type="text/javascript" src="/js/icons.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.19.1/cytoscape.min.js"></script>
  <script src="https://unpkg.com/layout-base@1.0.2/layout-base.js"></script>
  <script src="https://unpkg.com/avsdf-base/avsdf-base.js"></script>
  <script src="https://unpkg.com/cose-base@1.0.3/cose-base.js"></script>
  <script src="https://unpkg.com/cytoscape-graphml/cytoscape-graphml.js"></script>
  <script src="https://raw.githack.com/iVis-at-Bilkent/cytoscape.js-layvo/unstable/cytoscape-layvo.js"></script>
  <script type="text/javascript" src="/js/cytoscape-cise.js"></script>
  <script type="module" onerror="document.getElementById('corsError').style.display = ''">
    import jq from '/js/jq.js'
    window.jq = jq
  </script>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
      <div class="col-12">
        <div class="h-100 d-flex flex-column">
          <div class="row">
            <div class="col-md-12">
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"><img src="img/istio.png" height="50" />ebpf-service-graph-grafana</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <button class="btn btn-primary" id="envoy" style="display: none;">Get Envoy Config</button>
                    </ul>
                  </div>
                </div>
              </nav>
            </div>
          </div>
          <div class="row mt-3 flex-grow-1 shadow-lg p-3 rounded">
            <div class="col-md-12 d-flex flex-column p-3 shadow-sm rounded" id="column2">
              <div class="top-right-corner mb-3 text-end" onclick="fullscreen(this)">
                <img src="img/fullscreen.png">
              </div>
              <div style="max-height: 80vh" class="h-100">
                <div class="h-100" id="mynetwork"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
